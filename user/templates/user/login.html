{% extends 'base.html' %}

{% block title %} | Zaloguj się{% endblock %}

{% block content %}
<div class="row justify-content-center mt-1">
<div class="col-md-6 row justify-content-center paper-background mt-5">
    <div class="col-md-9">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <h2 class="text-center">Zaloguj się</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" placeholder="Nazwa użytkownika" name="username" class="form-control" id="username">
                <label for="username">Nazwa użytkownika</label>
            </div>
            <div class="form-floating">
                <input type="password" placeholder="Hasło" name="password" class="form-control" id="password">
                <label for="password">Hasło</label>
            </div>
            <div class="text-center mt-2">
                <button type="submit" class="btn btn-spell">Zaloguj się</button>
            </div>
            
        </form>
        <hr>
        <div class="text-center">
            Nie masz konta? <a href="{% url 'signup_user' %}">Załóż je tutaj</a>
        </div>
    </div>
</div>
</div>
{% endblock %}
